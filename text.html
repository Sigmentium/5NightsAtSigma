<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>5 ночей с сигмой</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #UI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .Per {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: lightUp 8s forwards;
            z-index: 10;
        }

        .Logo {
            max-width: 50%;
            border-radius: 10px;
            opacity: 0;
            animation: logoFade 8s forwards;
        }

        @keyframes lightUp {
            0% { opacity: 0; }
            20% { opacity: 1; }   /* Экран полностью светлый */
            70% { opacity: 1; }   /* Задержка на "свете" */
            100% { opacity: 0; }  /* Затухание */
        }

        @keyframes logoFade {
            0% { opacity: 0; transform: scale(0.95); }
            30% { opacity: 1; transform: scale(1); }   /* Появление */
            70% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.05); } /* Исчезновение */
        }
    </style>
</head>
<body>

<canvas id="Main"></canvas>

<div id="UI">
    <div class="Per" id="Per">
        <img src="https://sigmentium.github.io/Photo/Sigmentium.jpeg" class="Logo" id="Logo">
    </div>
</div>

</body>
</html>
