<!DOCTYPE html>
<html>
    <head>
        <title>5 ночей с сигмой</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script defer src="scripts/Game.js"></script>
        <link rel="shortcut icon" href="https://sigmentium.github.io/Photo/Sigmentium.jpeg">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="Main"></canvas>
        <div id="UI">
            <div id="Per">
                <img src="https://sigmentium.github.io/Photo/Sigmentium.jpeg" id="Logo" width="300px" height="300px">
            </div>
            <div id="Menu">
                <div id="MenuButtons">
                    <button id="NewGame">Новая игра</button>
                    <button id="SaveGame">Сохранённые игры</button>
                    <button id="Settings">Настройки</button>
                </div>
            </div>
        </div>
        <script src="scripts/UI.js"></script>
    </body>
</html>
